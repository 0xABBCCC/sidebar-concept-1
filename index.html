<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="application-body" id="appBody">

            <!-- section:sidebar -->
            <div class="sidebar-wrapper" id="sidebar">

                <!-- container:header -->
                <div class="sidebar-header">
                    <h1 class="sidebar-header-id">Sidebar</h1>
                    <div class="sidebar-header-icon" id="minimizeButton">
                        <img src="" id="minimizeButton"/>
                    </div>
                </div>
                <!-- endcontainer -->

                <!-- container:linklist -->
                <div class="sidebar-link-list">

                    <!-- link -->
                    <div class="sidebar-link-container">
                        <div class="sidebar-header-icon">
                            <img src="" />
                        </div>
                        <h1 class="sidebar-link-id">Link 1</h1>
                    </div>
                    <!-- endlink -->

                    <!-- link -->
                    <div class="sidebar-link-container">
                        <div class="sidebar-header-icon">
                            <img src="" />
                        </div>
                        <h1 class="sidebar-link-id">Link 2</h1>
                    </div>
                    <!-- endlink -->

                </div>
                <!-- endcontainer -->

            </div>
            <!-- endsection -->

            <div class="main-wrapper" id="main"></div>
        </div>
    </body>
    <script>

        let isMinimized = false;
        const link = document.querySelectorAll('.sidebar-link-id');
        const linkContainer = document.querySelectorAll('.sidebar-link-container');
        const sidebar = document.getElementById('sidebar');
        const mainBody = document.getElementById('main');

        function minimizeSidebar() {
            if (isMinimized === false) {
                isMinimized = true;
                document.querySelector('.sidebar-header-id').style.display = "none";

                sidebar.style.width = "auto";
                mainBody.style.width = "calc(100vw - 4rem - 64px)";

                link.forEach(element => {
                    element.style.display = "none";
                });

            } else {
                isMinimized = false;
                document.querySelector('.sidebar-header-id').style.display = "";

                sidebar.style.width = "";
                mainBody.style.width = "";

                link.forEach(element => {
                    element.style.display = "";
                });

            }
        }

        const minimizeButton = document.getElementById('minimizeButton');
        minimizeButton.addEventListener('click', minimizeSidebar);


    </script>
</html>
